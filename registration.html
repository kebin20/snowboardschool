    <h1 id="title">Snowboard School Registration Form</h1>
    <p id="description">Come join our Snowboard school today!</p>
    <!-- attempt to make it a background image fully -->
    <!-- <img class="bg-image" src="images/registration-bg.jpg" alt=""> -->

    <form action="" id="survey-form" class="container d-flex justify-content-center w-auto">
        <div>
            <div class="col-8">
                <label for="name" id="name-label">Name: </label>
                <input type="text" name="name" id="name" class="form-control" required placeholder="John Smith">
            </div>
            <div class="col-8">
                <label for="email" id="email-label">Email: </label>
                <input type="email" name="email" id="email" class="form-control" required
                    placeholder="abc@somewhere.com">
            </div>
            <div class="col-3">
                <label for="number" id="number-label">Age:</label>
                <input type="number" id="number" name="number" class="form-control" min="18" max="100" placeholder="18">
            </div>
            <div class="col-8">
                <label for="dropdown">Select your skill level:</label>
                <select name="skill" class="form-control" id="dropdown">
                    <option value="">Skill level</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Expert">Expert</option>
                </select>
            </div>
            <div class="col">
                <legend>Rental equipment needed?</legend>
                <div>
                    <input type="radio" id="yes" name="rental" value="Yes" checked>
                    <label for="Yes">Yes</label>
                </div>

                <div>
                    <input type="radio" id="no" name="rental" value="No">
                    <label for="No">No</label>
                </div>
            </div>
            <div class="col">
                <legend>If needed, what equipments do you need?</legend>
                <div>
                    <input type="checkbox" id="complete" name="complete" value="complete" checked>
                    <label for="complete">Complete set</label>
                </div>

                <div>
                    <input type="checkbox" id="snowboardandboots" name="snowboardandboots" value="snowboardandboots">
                    <label for="snowboardandboots">Snowboard and boots only</label>
                </div>

                <div>
                    <input type="checkbox" id="wear" name="wear" value="wear">
                    <label for="wear">Snow wear only</label>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="comments">Any other additional requirements?</label>
                        <textarea id="comments" name="comments" class="form-control" rows="10" cols="40"
                            placeholder="Additional comments">
            </textarea>
                    </div>
                </div>
                <button class="register" type="button">
                    Register
                </button>


            </div>
    </form>
